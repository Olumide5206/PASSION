<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calc">
        <div class="screen-1"></div>
        <div class="casio">CASIO</div>
        <div class="plus">10+70</div>
        <div class="screen-2"></div>
        <div class="ac">AC</div>
        <div class="screen-3"></div>
        <div class="slash">+/-</div>
        <div class="screen-4"></div>
        <div class="percentage">%</div>
        <div class="screen-5"></div>
        <div class="divide">&divide;</div>
        <div class="screen-6"></div>
        <div class="one">1</div>
        <div class="screen-7"></div>
        <div class="two">2</div>
        <div class="screen-8"></div>
        <div class="three">3</div>
        <div class="screen-9"></div>
        <div class="four">4</div>
        <div class="screen-10"></div>
        <div class="five">5</div>
        <div class="screen-11"></div>
        <div class="six">6</div>
        <div class="screen-12"></div>
        <div class="seven">7</div>
        <div class="screen-13"></div>
        <div class="eight">8</div>
        <div class="screen-14"></div>
        <div class="nine">9</div>
        <div class="screen-15"></div>
        <div class="times">&times;</div>
        <div class="screen-16"></div>
        <div class="minus">&minus;</div>
        <div class="screen-17"></div>
        <div class="screen-18"></div>
        <div class="screen-19"></div>
        <div class="screen-20"></div>
        <div class="zero">0</div>
        <div class="dot">.</div>
        <div class="add">+</div>
        <div class="equal">=</div>
    </div>
</body>
</html>
